events {}

http {
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;

        location / {
            return 200 "Hello from Nginx with Loki Logging!\n";
        }

        location /error {
            return 500 "Intentional error for logging demo\n";
        }

        location /stub_status {
            stub_status;
            allow all;
        }
    }
}
